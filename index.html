<!DOCTYPE html>
<html lang="en">
<head>

    <title>DOM elements</title>

    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="first">
            <h1 class="text-center" id="big-output">Big output</h1>

        </div>
        <div class="second">
            <button class="btn-success margin-left-right" id="first-button">Change Big</button>

            <button class="btn-success margin-left-right" id="fourth-button">Change buttons color</button>
        </div>
    </div>
